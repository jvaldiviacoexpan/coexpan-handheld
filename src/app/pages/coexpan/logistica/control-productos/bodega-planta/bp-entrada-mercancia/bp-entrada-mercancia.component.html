<ion-header>
  <ion-toolbar class="toolbar">
    <ion-grid fixed>
      <ion-row class="ion-row-1 ion-justify-content-center">
        <ion-col size="12">
          <ion-title>Entrada de Mercancía</ion-title>
        </ion-col>
        <ion-col size="12">
          <ion-item class="ion-item-1">
            <ion-textarea #codigos rows="1"
              disabled="false"
              placeholder="Escanea Códido de Pallet..."
              (keyup.enter)="obtenerDatosPallet(codigos.value)">
            </ion-textarea>
            <ion-spinner *ngIf="txtarea.spinner"  style="margin-top: 10px;" name="bubbles"></ion-spinner>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-row-1">
      <ion-col size="12">
        <ion-list class="ion-list">
          <ion-item *ngIf="pallets.length <= 0" >
            <ion-label color="dark">Sin Datos...</ion-label>
          </ion-item>
          <ion-item-sliding *ngFor="let pt of pallets">
            <ion-item>
              <ion-label>OF: {{pt.Pallet.ORDEN_FAB|number}} - N° Pallet: {{pt.Pallet.CORRELATIVO}}</ion-label>
              <ion-button #btnpallet (click)="infoItem(pt.Pallet.CODBAR_MULTI)"
              expand="block" color="primary" shape="round">
                Info
              </ion-button>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="eliminarItem(pt.Pallet.CODBAR_MULTI)">Borrar</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="toolbar">
    <ion-grid fixed>
      <ion-row class="ion-row-2 ion-justify-content-center">
        <ion-col size="12">
          <ion-button #btnEnviar size="large" expand="block" class="btn-1"
            (click)="AlertaEnviarEntradaSap()">
            Enviar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
