<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>Ingreso de Bobinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-item class="ion-item-1">
          <ion-textarea #codigos rows="13"
          placeholder="Escanea las bobinas para ingresar..."
            (keyup)="revisarTexto(codigos.value)"
            (keyup.enter)="presentAlertConfirm(codigos.value)">
          </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-row-2 ion-justify-content-center">
      <ion-col size="12">
          <ion-button size="large" #btnenviar expand="block" color="dark"
          (click)="presentAlertConfirm(codigos.value)">
            Enviar
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
