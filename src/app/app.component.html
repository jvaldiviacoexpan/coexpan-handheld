<ion-app>
  <ion-menu side="start" type="push" contentId="main">
    <ion-header>
      <ion-toolbar color="warning">
        <ion-title>Menu Log√≠stica</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button color="light" (click)="menuInicio()">Inicio</ion-item>
        <ion-item color="medium">Menu Bodegas</ion-item>
        <ion-item button color="light" (click)="menuPlanta()">Bodega Planta</ion-item>
        <ion-item button color="light" (click)="menuBodegaRenca()">Bodega Renca</ion-item>
        <ion-item color="medium">Utilidades</ion-item>
        <ion-item #btnImpresora  button color="light" (click)="obtenerImpresoras()">

      </ion-list>
    </ion-content>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
